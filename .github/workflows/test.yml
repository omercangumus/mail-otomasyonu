name: Test Build

on:
  workflow_dispatch:

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build
        run: |
          pip install customtkinter pillow pyinstaller
          pyinstaller --onefile --windowed bulk_email_app.py
          dir dist
